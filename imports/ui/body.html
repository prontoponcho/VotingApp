<body>
    <header>
        <h1>Level Up Voting</h1> {{> loginButtons}}
    </header>
    <main style="background-color: {{bgColor}};">
        {{#if showForm}}
            {{#if loggedIn}}
                <form class='new-items'>
                    <input type="text" placeholder="Item 1" name="item1">
                    <input type="text" placeholder="Item 2" name="item2">
                    <input type="submit" name="">
                </form>
            {{/if}}
        {{else}}
            <button class='show-form'>Add New</button>
        {{/if}}
        {{#each items}}
            {{> item}}
        {{/each}}
    </main>
</body>
